<!doctype html>
<html>

<head>
    <title>DATA READ NFT</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body style="padding-bottom:150px">
    <div class="col-sm-12">
        <br>
        
        <input id="wallet" type="text" placeholder="Paste Your Wallet Address">
        <script>
            if (typeof Cookies !== "undefined" && Cookies.get("wallet") !== undefined) {
                document.getElementById("wallet").value = Cookies.get("wallet");
            }
        </script>
        <div class="loader" style="display:none;">
            Loading...
        </div> <button id="smash" onclick="check()">Check Prices</button>
        <br>
        <br>
        <div id="result">
        </div>
        <script>

            function check() {

                if (document.getElementById("wallet").value !== "") {
                    jQuery(".loader").show();
                    const options = { method: 'GET' };
                    var wallet = document.getElementById("wallet").value;
                    Cookies.set("wallet", wallet);

                    fetch('https://api.opensea.io/api/v1/collections?offset=0&limit=300&asset_owner=' + wallet, options)
                        .then(response => response.json())
                        .then(response => {
                            console.log(response);
                            for (var i = 0; i < response.length; i++) {
                                var obj = response[i];

                                var floor = jQuery.ajax({
                                    type: 'GET',
                                    global: false,
                                    async: false,
                                    url: 'https://api.opensea.io/api/v1/collection/' + obj.slug + '/stats',
                                    success: function (res) {
                                        return res;
                                    },
                                    error: function (error) {
                                        callbackErr(error, self)
                                    }
                                }).responseJSON.stats.floor_price;
                                response[i].stats.floor_price=floor;

                                $("#result").append('<a target="_blank" href="https://opensea.io/collection/' + obj.slug + '">' + 'ðŸ”—' + obj.name + '</a>' + ' <br><span id="floor">Floor Price: ' + floor + '</span><br><br>');
                                jQuery(".loader").hide();
                            }
                            console.log(response);
                        })
                        .catch(err => console.error(err));
                }
                else {
                    alert("Please enter your wallet addresss.");
                    jQuery(".loader").hide();
                }

            }
        </script>
    </div>
</body>

</html>
